language: node_js
node_js:
  - "7"
script:
  - npm run lint
  - npm run flow
  - npm run test
cache:
  directories:
    - node_modules
matrix:
  include:
    - language: android
      os: linux
      jdk: oraclejdk8
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      sudo: required
      node_js: false
      before_install:
        - nvm install 7
        - node --version
        - travis_retry curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
        - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
        - travis_retry sudo apt-get update -qq
        - travis_retry sudo apt-get install -y -qq yarn
      install:
        - yarn
      android:
        components:
          - build-tools-23.0.1
          - android-23
          - extra-android-m2repository
          - extra-google-google_play_services
          - extra-google-m2repository
          - addon-google_apis-google-16
      script:
        - cd android && ./gradlew assembleDebug && ./gradlew assembleRelease
    - language: objective-c
      os: osx
      osx_image: xcode8.2
      node_js: false
      before_install:
        - nvm install 7
        - node --version
        - travis_retry npm install -g yarn
        - yarn -version
        - android update sdk --no-ui --filter build-tools-24.0.0,android-24,extra-android-m2repository
      install:
        - travis_retry gem install xcpretty
        - travis_retry yarn
      xcode_project: ios/appZone.xcodeproj
      xcode_scheme: ios/appZoneTests
      script:
        - cd ios
        - xcodebuild -scheme appZone -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
        - travis_retry xctool run-tests -scheme appZone -sdk iphonesimulator -launch-timeout 90  ONLY_ACTIVE_ARCH=NO
